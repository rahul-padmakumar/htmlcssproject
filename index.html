<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SK Foods</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero">
        <div class="hero-text">
          <h1 class="hero-headline">
            Headline: A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn cta-button">Start eating well</a>
          <a href="#" class="btn cta-link">Learn more &rarr;</a>
          <div class="delivery-summary">
            <div class="delivered-users-info">
              <img src="img/customers/customer-1.jpg" alt="Users delivered" />
              <img src="img/customers/customer-2.jpg" alt="Users delivered" />
              <img src="img/customers/customer-3.jpg" alt="Users delivered" />
              <img src="img/customers/customer-4.jpg" alt="Users delivered" />
              <img src="img/customers/customer-5.jpg" alt="Users delivered" />
              <img src="img/customers/customer-6.jpg" alt="Users delivered" />
            </div>
            <p class="delivered-summary-text">
              <span>250,000+</span> meals delivered last year!
            </p>
          </div>
        </div>
        <div class="hero-image-container">
          <img src="img/hero.png" alt="Healthy food" class="hero-image" />
        </div>
      </div>
    </section>
  </body>
</html>
